<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="todo.css"/>
</head>

<body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todo_heading">MY TO<span class="extra_span">DO</span>S</h1>
                    <h1 class="createheading p-2">Create Task</h1>
                    <div class="d-flex flex-row">
                        <h1 class="taskUnder m-3">Descriptions</h1>
                        <input type="text" class="boxstyle mr-3" placeholder="What needs to be done?" id="todoUserInput" />
                        <button class="add-todo-button" id="addTodoButton">Add Task</button>
                    </div>

                </div>
                <div class=col-12>
                    <div>
                        <h1 class="createheading p-2">My Task</h1>
                        <ul class="todo-items-container" id="todoItemsContainer"></ul>

                        <button class="button ml-3" id="saveTodoButton">Save</button>

                    </div>
                    <div class="d-flex flex-row justify-content-center m-5">
                        <img src="https://img.freepik.com/free-vector/hand-drawn-business-planning_52683-76248.jpg?" class="todoImage" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>


</body>

</html>
